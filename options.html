<!DOCTYPE html>
<html>
  <head>
    <title>Clone in VS Code Options</title>
    <style>
      div {
        margin-top: 10px;
      }
      p {
        margin-top: 3px;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: white;
          color-scheme: dark;
        }
      }
      #url-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      Protocol:
      <select id="protocol">
        <option value="HTTPS">HTTPS</option>
        <option value="SSH">SSH</option>
      </select>
    </div>
    <div>
      Open in:
      <select id="application">
        <option value="VS Code">VS Code</option>
        <option value="VS Code Insiders">VS Code Insiders</option>
        <option value="VSCodium">VSCodium</option>
        <option value="VSCodium Insiders">VSCodium Insiders</option>
        <option value="Cursor">Cursor</option>
        <option value="Windsurf">Windsurf</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div id="url-container">
      URL Scheme:
      <input type="text" id="url-scheme" />
    </div>
    <div>
      <button id="save">Save</button>
    </div>
    <p id="status"></p>

    <script src="options.js"></script>
  </body>
</html>
